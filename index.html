<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Kashyap's Profile</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ/Ce9gKjV4/x9lJ+X8i23bM2Jt1A5Z6F+gY/mS7U2U9S/0w4u4Q/20Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Theme color meta tags -->
    <meta name="theme-color" content="#23a6d5">
    <meta name="msapplication-navbutton-colour" content="#23a6d5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#23a6d5">

    <style>
        /*
         * 1. Define Inter Font & Custom CSS for Animation
         */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            /* Changed body layout to flex-col for header placement */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* * 2. Glassmorphism Effect Class */
        .glass-card {
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            backdrop-filter: blur(12px); /* Blur the content behind */
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Subtle shadow */
        }
        
        .links {
            /* Apply glass style to links */
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            /* Center icon and text */
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .links:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* 3. Profile Wave Animation */
        .profile-picture {
            transition: all 0.3s ease;
            /* Apply wave animation */
            animation: profileWave 2s infinite ease-in-out; 
            /* Added for better shadow display */
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); 
        }

        @keyframes profileWave {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.05); /* Slight zoom */
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); /* White pulse effect */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
        }
        
        /* 4. Text Glow Animation (NEW) */
        @keyframes textGlow {
            0%, 100% {
                /* Subtle white glow at rest */
                text-shadow: 0 0 4px rgba(255, 255, 255, 0.8), 0 0 8px rgba(255, 255, 255, 0.2);
            }
            50% {
                /* Bright, multi-colored pulse */
                text-shadow: 0 0 10px #fff, 0 0 20px #23a6d5, 0 0 30px #e73c7e, 0 0 40px #23d5ab;
            }
        }

        .glow-text {
            animation: textGlow 3s infinite alternate ease-in-out;
        }

        /* 5. Highlight Pulse Animation for Scroll Locator (NEW) */
        @keyframes highlightPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); background: rgba(255, 255, 255, 0.25); }
            50% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); background: rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); background: rgba(255, 255, 255, 0.15); }
        }

        .links.highlight-pulse {
            /* Temporarily use a static style when the animation is running */
            animation: highlightPulse 2s ease-in-out;
        }

    </style>
</head>

<body class="flex flex-col items-center p-4 min-h-screen">
    
    <!-- 1. NEW: Header Section (My Profile Title and Search) -->
    <header id="main-header" class="w-full max-w-sm mx-auto mb-8 relative z-10">
        <!-- Header Container: Title and Search Icon -->
        <div class="flex justify-between items-center glass-card p-4 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-white tracking-wider">My Profile</h1>
            <button id="search-toggle" class="text-white text-lg p-2 rounded-full hover:bg-white/20 transition duration-150">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Search Input and Suggestions Container (Starts hidden) -->
        <div id="search-container" class="glass-card mt-2 p-3 rounded-xl shadow-lg hidden">
            <div class="relative flex items-center">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search buttons..."
                    class="w-full bg-transparent text-white placeholder-white/70 p-2 focus:outline-none border-b border-white/30 focus:border-white transition duration-200 pr-10"
                    autocomplete="off"
                />
                <i class="fas fa-search absolute right-3 text-white/70"></i>
            </div>
            <!-- Suggestions List -->
            <ul id="suggestions-list" class="mt-2 space-y-1">
                <!-- Suggestions will be inserted here by JS -->
            </ul>
        </div>
    </header>

    <!-- 2. Original Central Glass Card Container -->
    <!-- Removed mt-8 class to bring the card closer to the new header -->
    <div class="glass-card max-w-sm w-full p-8 rounded-xl shadow-2xl space-y-6 text-center mb-8">
        
        <!-- Profile Picture (With Wave Animation) -->
        <div class="flex justify-center">
             <img 
                 class="profile-picture w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg"   
                 src="img/ak.jpg"
                 alt="Profile Picture"
                 onerror="this.onerror=null; this.src='https://placehold.co/100x100/ffffff/333333?text=AK'"
             />
        </div>
        
        <!-- Profile Name or User Account (Now with glow-text class) -->
        <div class="profile-name glow-text text-white text-3xl font-extrabold tracking-wide mb-4">
            Ankit Kashyap
        </div>
        
        <!-- Links Grid/Stack (With Icons) -->
        <div class="space-y-4">
            <!-- YouTube -->
            <a href="https://youtube.com/@BlackArmyOfficialYt?si=7FV-n9XjvnMOY4v5" id="link-youtube" class="links block w-full py-3 rounded-xl text-white font-semibold text-lg hover:border-white">
                <i class="fab fa-youtube mr-3"></i>
                YouTube
            </a>

            <!-- Facebook -->
            <a href="https://www.facebook.com/ankitkashyap.in?mibextid=ZbWKwL" id="link-facebook" class="links block w-full py-3 rounded-xl text-white font-semibold text-lg hover:border-white">
                <i class="fab fa-facebook-f mr-3"></i>
                Facebook
            </a>

            <!-- Instagram -->
            <a href="https://instagram.com/ankitkashyap.photography?igshid=OGQ5ZDc2ODk2ZA==" id="link-instagram" class="links block w-full py-3 rounded-xl text-white font-semibold text-lg hover:border-white">
                <i class="fab fa-instagram mr-3"></i>
                Instagram
            </a>

            <!-- Telegram -->
            <a href="https://t.me/ItsBlackArmy" id="link-telegram" class="links block w-full py-3 rounded-xl text-white font-semibold text-lg hover:border-white">
                <i class="fab fa-telegram-plane mr-3"></i>
                Telegram
            </a> 

            <!-- My Website -->
            <a href="https://powersmm.xyz" id="link-website" class="links block w-full py-3 rounded-xl text-white font-semibold text-lg hover:border-white">
                <i class="fas fa-globe mr-3"></i>
                My Website
            </a>

            <!-- Whatsapp Channel -->
            <a href="https://whatsapp.com/channel/0029Va5oPFl6LwHftrGio11k" id="link-whatsapp" class="links block w-full py-3 rounded-xl text-white font-semibold text-lg hover:border-white">
                <i class="fab fa-whatsapp mr-3"></i>
                Whatsapp Channel
            </a>
        </div>
    </div>

    <!-- Copyright title button -->
    <div class="bottom fixed bottom-0 left-0 right-0 p-3 text-center text-xs text-white/70">
        My Profile 2024 Copyright. All Rights Reserved
    </div>

    <!-- JavaScript for Search Functionality -->
    <script>
        // Data for filtering, now including the target element ID
        const linksData = [
            { name: 'YouTube', url: 'https://youtube.com/@BlackArmyOfficialYt?si=7FV-n9XjvnMOY4v5', id: 'link-youtube' },
            { name: 'Facebook', url: 'https://www.facebook.com/ankitkashyap.in?mibextid=ZbWKwL', id: 'link-facebook' },
            { name: 'Instagram', url: 'https://instagram.com/ankitkashyap.photography?igshid=OGQ5ZDc2ODk2ZA==', id: 'link-instagram' },
            { name: 'Telegram', url: 'https://t.me/ItsBlackArmy', id: 'link-telegram' },
            { name: 'My Website', url: 'https://powersmm.xyz', id: 'link-website' },
            { name: 'Whatsapp Channel', url: 'https://whatsapp.com/channel/0029Va5oPFl6LwHftrGio11k', id: 'link-whatsapp' }
        ];

        // Function to apply a temporary highlight pulse to an element
        function highlightButton(element) {
            // Apply the highlight pulse class
            element.classList.add('highlight-pulse');
            
            // Remove the class after the animation completes (2 seconds)
            setTimeout(() => {
                element.classList.remove('highlight-pulse');
            }, 2000); 
        }

        // Function to scroll to the target button and highlight it
        function scrollToButton(targetId) {
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                // Scroll the element into view smoothly and center it vertically
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });

                // Apply the visual highlight effect
                highlightButton(targetElement);
            }
        }


        // Function to handle the actual searching and updating of suggestions
        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();
            const suggestionsList = document.getElementById('suggestions-list');
            
            // Clear previous suggestions
            suggestionsList.innerHTML = '';

            if (query.length === 0) {
                return;
            }

            // Filter links based on the query
            const filteredLinks = linksData.filter(link =>
                link.name.toLowerCase().includes(query)
            );

            if (filteredLinks.length > 0) {
                filteredLinks.forEach(link => {
                    const li = document.createElement('li');
                    // Add suggestion-item class for delegation and data-target-id for scrolling
                    li.className = 'p-3 text-left hover:bg-white/20 cursor-pointer rounded-lg transition duration-150 text-white suggestion-item';
                    li.dataset.targetId = link.id; 

                    li.innerHTML = `<span class="block font-semibold flex items-center">
                                        <i class="fas fa-arrow-down text-sm mr-3 text-white/70"></i>
                                        ${link.name}
                                    </span>`;
                    
                    suggestionsList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.className = 'p-3 text-center text-white/70 italic text-sm';
                li.textContent = 'No matching buttons found.';
                suggestionsList.appendChild(li);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchToggle = document.getElementById('search-toggle');
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            const suggestionsList = document.getElementById('suggestions-list');
            
            // 1. Search Toggle Functionality
            searchToggle.addEventListener('click', () => {
                const isHidden = searchContainer.classList.toggle('hidden');
                if (!isHidden) {
                    searchInput.focus(); // Focus on input when shown
                } else {
                    searchInput.value = ''; // Clear search when hidden
                    suggestionsList.innerHTML = ''; // Clear suggestions
                }
            });

            // 2. Search Input Listener
            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // 3. Suggestion Click Listener (New functionality)
            suggestionsList.addEventListener('click', (e) => {
                // Find the closest list item that represents a suggestion
                const suggestionItem = e.target.closest('.suggestion-item');

                if (suggestionItem && suggestionItem.dataset.targetId) {
                    const targetId = suggestionItem.dataset.targetId;
                    
                    // 1. Scroll and highlight the target button
                    scrollToButton(targetId);
                    
                    // 2. Hide the search container and clear the input/suggestions
                    searchContainer.classList.add('hidden');
                    searchInput.value = '';
                    suggestionsList.innerHTML = ''; 
                }
            });
        });
    </script>

</body>
</html>
