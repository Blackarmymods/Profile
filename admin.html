<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§≤‡•â‡§ó‡§ø‡§®</title>
    <!-- Tailwind CSS CDN load ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç -->

    <style>
        /* 'Inter' font ‡§î‡§∞ ‡§ï‡§∏‡•ç‡§ü‡§Æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç */
        body {

        }

        /* 1. Animated Background CSS */
        .animated-background {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;

            0% {

            50% {

            100% {

        /* 2. Glassmorphism Card CSS */
        .glass-card {
            background: rgba(255, 255, 255, 0.15); /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§™‡§æ‡§∞‡§¶‡§∞‡•ç‡§∂‡•Ä ‡§∏‡§´‡§º‡•á‡§¶ */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px); /* ‡§ó‡•ç‡§≤‡§æ‡§∏ ‡§á‡§´‡§º‡•á‡§ï‡•ç‡§ü ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* 3. Modal Animation */
        .modal-enter-from, .modal-leave-to {

        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 animated-background">

    <!-- Main Container Card (Glass Effect) -->
    <!-- Card ‡§ï‡•ã ‡§•‡•ã‡§°‡§º‡§æ ‡§õ‡•ã‡§ü‡§æ ‡§î‡§∞ ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§ó‡•ã‡§≤ ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç -->
    <div class="w-full max-w-sm p-8 md:p-10 glass-card text-white">
        
        <!-- Heading -->
        <h1 class="text-3xl font-bold mb-4 text-center text-shadow-sm">
            üîê ADMIN PANEL
        </h1>
        <p class="mb-8 text-center text-gray-200">
             Login To Continue 
        </p>

        <!-- Input Field -->
        <div class="mb-6">
            <label for="passwordInput" class="block text-sm font-medium mb-2 text-gray-100">
                ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç:
            </label>
            <input 
                type="password" 
                id="passwordInput" 
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-pink-500 focus:border-pink-500 transition duration-150 shadow-inner bg-white/20 text-gray-900 placeholder-gray-600 outline-none"
                placeholder="Please Enter Your Password"
                onkeypress="handleKeyPress(event)"
            >
        </div>

        <!-- Action Button -->
        <button 
            id="actionButton" 
            onclick="attemptAction()" 
            class="w-full bg-pink-600 text-white font-semibold py-3 rounded-xl hover:bg-pink-700 transition duration-300 ease-in-out transform hover:scale-[1.03] shadow-lg shadow-pink-500/50 focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-opacity-50"
        >
            ADMIN CONTROL PANEL ‡§ñ‡•ã‡§≤‡•á‡§Ç
        </button>
    </div>

    <!-- 4. Custom Modal/Popup Structure (Alert() ‡§ï‡§æ ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™) -->
    <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 transition-opacity">
        <div id="modalContent" class="p-8 w-11/12 max-w-sm rounded-xl text-center modal-leave-to" role="alert">
            <div id="modalIcon" class="text-6xl mb-4"></div>
            <h3 id="modalTitle" class="text-2xl font-bold mb-2"></h3>
            <p id="modalMessage" class="mb-6"></p>
            <button onclick="closeModal()" class="px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md transform hover:scale-105" id="modalButton"></button>
        </div>
    </div>

    <script>
        // --------------------------------------------------------
        // MANDATORY GLOBAL VARIABLES
        // ‡§Ø‡§π ‡§µ‡§π ‡§∏‡•Ä‡§ï‡•ç‡§∞‡•á‡§ü ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§π‡•à ‡§ú‡•ã HTML/JavaScript ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§π‡•à‡•§
        const SECRET_PASSWORD = "MeraSecretCode123"; // üëà ‡§Ö‡§™‡§®‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¨‡§¶‡§≤‡•á‡§Ç‡•§

        // üéØ ‡§Ø‡§π ‡§µ‡§π ‡§≤‡§ø‡§Ç‡§ï ‡§π‡•à ‡§ú‡§ø‡§∏ ‡§™‡§∞ ‡§∞‡•Ä‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡§®‡§æ ‡§π‡•à‡•§
        const TARGET_URL = "https://www.google.com"; // üëà ‡§Ö‡§™‡§®‡§æ ‡§µ‡§æ‡§Ç‡§õ‡§ø‡§§ ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç‡•§
        // --------------------------------------------------------

        const passwordInput = document.getElementById('passwordInput');
        const modal = document.getElementById('resultModal');
        const modalContent = document.getElementById('modalContent');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalButton = document.getElementById('modalButton');

        /**
         * ‡§è‡§Ç‡§ü‡§∞ ‡§ï‡•Å‡§Ç‡§ú‡•Ä ‡§¶‡§¨‡§æ‡§®‡•á ‡§™‡§∞ ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§ï‡•ã ‡§ü‡•ç‡§∞‡§ø‡§ó‡§∞ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
         */
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                attemptAction();
            }
        }

        /**
         * ‡§ï‡§∏‡•ç‡§ü‡§Æ ‡§Æ‡•ã‡§°‡§≤ (‡§™‡•â‡§™‡§Ö‡§™) ‡§¶‡§ø‡§ñ‡§æ‡§§‡§æ ‡§π‡•à‡•§
         * @param {boolean} isSuccess - ‡§∏‡§π‡•Ä (true) ‡§Ø‡§æ ‡§ó‡§≤‡§§ (false) ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ï‡•á ‡§≤‡§ø‡§è‡•§
         */
        function showModal(isSuccess) {
            // ‡§™‡§π‡§≤‡•á ‡§Æ‡•ã‡§°‡§≤ ‡§ï‡•Ä ‡§™‡§ø‡§õ‡§≤‡•Ä ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§ï‡•ã ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç
            modalContent.className = 'p-8 w-11/12 max-w-sm rounded-xl text-center';

            if (isSuccess) {
                // ‡§∏‡§´‡§≤‡§§‡§æ ‡§ï‡§æ ‡§Æ‡•ã‡§°‡§≤ (Glass Effect)
                modalContent.classList.add('bg-green-500/80', 'text-white', 'glass-card');
                modalIcon.textContent = 'üéâ';
                modalTitle.textContent = 'Login Successful';
                modalMessage.textContent = ' wait a second...';
                modalButton.textContent = ' CONTINUE ';
                modalButton.classList.add('bg-white', 'text-green-600', 'hover:bg-gray-100');
            } else {
                // ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§ï‡§æ ‡§Æ‡•ã‡§°‡§≤ (Glass Effect)
                modalContent.classList.add('bg-red-500/80', 'text-white', 'glass-card');
                modalIcon.textContent = '‚ö†Ô∏è';
                modalTitle.textContent = 'Wrong Password';
                modalMessage.textContent = '‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ó‡§≤‡§§‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§';
                modalButton.textContent = 'Try Again';
                modalButton.classList.add('bg-white', 'text-red-600', 'hover:bg-gray-100');
            }

            // ‡§Æ‡•ã‡§°‡§≤ ‡§ï‡•ã ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å ‡§î‡§∞ ‡§è‡§®‡§ø‡§Æ‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
            modal.classList.remove('hidden');
            modal.classList.add('flex', 'modal-enter-active');
            
            // 10ms ‡§ï‡•á ‡§¨‡§æ‡§¶ 'modal-enter-from' ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§π‡§ü‡§æ ‡§¶‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§ú‡§º‡§ø‡§∂‡§® ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã ‡§∏‡§ï‡•á
            setTimeout(() => {
                modalContent.classList.remove('modal-leave-to');
                modalContent.classList.add('modal-enter-from');
                // ‡§Ø‡§π ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡§ø ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§ú‡§º‡§ø‡§∂‡§® ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§≤‡§æ‡§ó‡•Ç ‡§π‡•ã, ‡§è‡§ï ‡§õ‡•ã‡§ü‡§æ ‡§ü‡§æ‡§á‡§Æ‡§Ü‡§â‡§ü ‡§¶‡•á‡§Ç
                setTimeout(() => {
                     modalContent.classList.remove('modal-enter-from');
                }, 10);
            }, 10);
        }

        /**
         * ‡§ï‡§∏‡•ç‡§ü‡§Æ ‡§Æ‡•ã‡§°‡§≤ (‡§™‡•â‡§™‡§Ö‡§™) ‡§ï‡•ã ‡§õ‡§ø‡§™‡§æ‡§§‡§æ ‡§π‡•à‡•§
         */
        function closeModal() {
            // ‡§Æ‡•ã‡§°‡§≤ ‡§ï‡•ã ‡§õ‡§ø‡§™‡§æ‡§è‡§Å ‡§î‡§∞ ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç
            modalContent.classList.add('modal-leave-active', 'modal-leave-to');

            // ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§™‡•Ç‡§∞‡§æ ‡§π‡•ã‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§Æ‡•ã‡§°‡§≤ ‡§ï‡•ã ‡§õ‡§ø‡§™‡§æ‡§è‡§Å
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex', 'modal-leave-active');
            }, 300); // CSS ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§ú‡§º‡§ø‡§∂‡§® ‡§ï‡•Ä ‡§Ö‡§µ‡§ß‡§ø ‡§∏‡•á ‡§Æ‡•á‡§≤ ‡§ñ‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è
        }

        /**
         * ‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§ø‡§è ‡§ó‡§è ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ï‡•Ä ‡§ú‡§æ‡§Å‡§ö ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§î‡§∞ ‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§®‡§ø‡§∑‡•ç‡§™‡§æ‡§¶‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
         */
        function attemptAction() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === SECRET_PASSWORD) {
                // ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§∏‡§π‡•Ä ‡§π‡•à
                showModal(true);

                // 2 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§∞‡•Ä‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
                setTimeout(() => {
                    window.location.href = TARGET_URL;
                }, 2000); 
                
            } else {
                // ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ó‡§≤‡§§ ‡§π‡•à
                showModal(false);

                // ‡§á‡§®‡§™‡•Å‡§ü ‡§´‡•Ä‡§≤‡•ç‡§° ‡§ï‡•ã ‡§ñ‡§æ‡§≤‡•Ä ‡§ï‡§∞‡•á‡§Ç
                passwordInput.value = '';
            }
        }
    </script>
</body>
